<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="/rps-final-auto-play.css" />
</head>

<body>
	<p class="title">Rock Paper Scissors</p>
	<button class="move-btn rock-btn">
		<img src="img/rock-emoji.png" alt="" srcset="" />
	</button>
	<button class="move-btn paper-btn">
		<img src="img/paper-emoji.png" alt="" srcset="" />
	</button>
	<button class="move-btn scissor-btn">
		<img src="img/scissors-emoji.png" alt="" srcset="" />
	</button>
	<p class="js-result result"></p>
	<p class="js-move move"></p>
	<p class="js-scores scores"></p>
	<button class="reset-btn">Reset Scores</button>
	<button class="auto-play-btn">Auto Play</button>
	<script src="/rps-final-auto-play.js"></script>
</body>

</html>
